<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/abms/ABMTemplate.xhtml">
	<ui:define name="tituloPantalla">
		<h:outputFormat value="#{msg.title}">
			<f:param value="Reporte Planilla Lectura]" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="content">
		<center>
			<h:form id="alta">
				
				<center>
					<p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
					<p:panel style="width: 300px;">
					<p:ajaxStatus style="display:block;margin-bottom:0em;height:0px;">					
					</p:ajaxStatus>		 
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
						<p:graphicImage library="images" name="ajax-loader.gif" />
					</p:dialog>
					<f:facet name="header">
						<p:outputLabel value="PLANILLA LECTURAS" />
					</f:facet>	
					<p:panelGrid columns="1">
						<p:outputLabel value="Periodos Lectura" for="perLect" />
						<p:selectOneMenu id="perLect" value="#{reportBean.periodoLectu}"
							panelStyle="width:180px" effect="fold" required="true">
							<f:selectItem itemLabel="#{msg.paramCombos}" itemValue="" />
							<f:selectItems value="#{periodoLecturaBean.lstPeriodoLectura}"
								var="perLectura" itemLabel="#{perLectura.mes}/#{perLectura.anio}"
								itemValue="#{perLectura.id},#{perLectura.mes},#{perLectura.anio}" />
						</p:selectOneMenu>						
					<f:facet name="footer">
							<center>								
								<p:commandButton action="#{reportBean.verPlanillaLectura}"
						 value="Planilla de Lecturas" ajax="false"/>								
							</center>
						</f:facet>
					</p:panelGrid>
					</p:panel>					
				</center>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
