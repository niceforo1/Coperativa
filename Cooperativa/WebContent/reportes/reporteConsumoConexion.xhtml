<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/abms/ABMTemplate.xhtml">
	<ui:define name="tituloPantalla">
		<h:outputFormat value="#{msg.title}">
			<f:param value="Reporte Consumo Conexion" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="content">
		<center>
			<h:form id="repSocEst">	
				<ui:remove>
				<p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
				</ui:remove>
				<p:panel style="width: 600px;">
					<f:facet name="header">
						<p:outputLabel value="Reportes Consumos por Conexión" />
					</f:facet>
					<p:panelGrid columns="2" >
					<p:outputLabel value="Número Conexión" for="numero" />
					<p:inputText id="numero" value="#{lecturaBean.conexionID}" onkeypress="if (event.keyCode == 13) {onblur(); return false; }">
						<p:ajax event="blur" update="socio, socio1, socio2, domicilio, numMedidor, zonaCon, estadoCon, categCon"
							listener="#{lecturaBean.retornarConexion}" />
					</p:inputText>
					<p:outputLabel value="Socio:" />
					<p:panelGrid columns="3">
						<p:outputLabel
							value="#{lecturaBean.conexion.socio.apellidoRazonSocial} #{lecturaBean.conexion.socio.nombreDenominacion}"
							id="socio" />

						<p:outputLabel
							value="#{lecturaBean.conexion.domicilioServicio.barrio} #{lecturaBean.conexion.domicilioServicio.calle} #{lecturaBean.conexion.domicilioServicio.numero}"
							id="socio1" />
						<p:outputLabel value="#{lecturaBean.conexion.nroMedidor}"
							id="socio2" />
					</p:panelGrid>
					<p:outputLabel value="Conexion:" />
					<p:panelGrid columns="5">
						<p:outputLabel
							value="#{lecturaBean.conexion.domicilioServicio.calle} #{lecturaBean.conexion.domicilioServicio.numero}"
							id="domicilio" />
						<p:outputLabel
							value="#{lecturaBean.conexion.nroMedidor}"
							id="numMedidor" />									
						<p:outputLabel value="#{lecturaBean.conexion.zonaConexion.descripcion}"
							id="zonaCon" />									
						<p:outputLabel value="#{lecturaBean.conexion.estadoConexion.descripcion}"
							id="estadoCon" />								
						<p:outputLabel value="#{lecturaBean.conexion.categoriaConexion.descripcion}"
							id="categCon" />
					</p:panelGrid>
					</p:panelGrid>
					<hr/>
					
					<p:panelGrid columns="4">
						<p:outputLabel for="anioDesde" value="Año Desde:" />
						<p:selectOneMenu id="anioDesde"
							value="#{reportBean.anioConsDesde}"
							panelStyle="width:180px" effect="fold" filter="true"
							required="true">
							<f:selectItem itemLabel="#{msg.paramCombos}" itemValue="" />
							<f:selectItem itemLabel="2010" itemValue="2010" />
							<f:selectItem itemLabel="2011" itemValue="2011" />
							<f:selectItem itemLabel="2012" itemValue="2012" />
							<f:selectItem itemLabel="2013" itemValue="2013" />
							<f:selectItem itemLabel="2014" itemValue="2014" />
							<f:selectItem itemLabel="2015" itemValue="2015" />
							<f:selectItem itemLabel="2016" itemValue="2016" />
							<f:selectItem itemLabel="2017" itemValue="2017" />
							<f:selectItem itemLabel="2018" itemValue="2018" />
							<f:selectItem itemLabel="2019" itemValue="2019" />
							<f:selectItem itemLabel="2020" itemValue="2020" />
							<f:selectItem itemLabel="2021" itemValue="2021" />
							<f:selectItem itemLabel="2022" itemValue="2022" />
							<f:selectItem itemLabel="2023" itemValue="2023" />
							<f:selectItem itemLabel="2024" itemValue="2024" />
							<f:selectItem itemLabel="2025" itemValue="2025" />
							<f:selectItem itemLabel="2026" itemValue="2026" />
							<f:selectItem itemLabel="2027" itemValue="2027" />
							<f:selectItem itemLabel="2028" itemValue="2028" />
							<f:selectItem itemLabel="2029" itemValue="2029" />
							<f:selectItem itemLabel="2030" itemValue="2030" />
						</p:selectOneMenu>
						<p:outputLabel for="anioHasta" value="Año Hasta:" />
						<p:selectOneMenu id="anioHasta"
							value="#{reportBean.anioConsHasta}"
							panelStyle="width:180px" effect="fold" filter="true"
							required="true">
							<f:selectItem itemLabel="#{msg.paramCombos}" itemValue="" />
							<f:selectItem itemLabel="2010" itemValue="2010" />
							<f:selectItem itemLabel="2011" itemValue="2011" />
							<f:selectItem itemLabel="2012" itemValue="2012" />
							<f:selectItem itemLabel="2013" itemValue="2013" />
							<f:selectItem itemLabel="2014" itemValue="2014" />
							<f:selectItem itemLabel="2015" itemValue="2015" />
							<f:selectItem itemLabel="2016" itemValue="2016" />
							<f:selectItem itemLabel="2017" itemValue="2017" />
							<f:selectItem itemLabel="2018" itemValue="2018" />
							<f:selectItem itemLabel="2019" itemValue="2019" />
							<f:selectItem itemLabel="2020" itemValue="2020" />
							<f:selectItem itemLabel="2021" itemValue="2021" />
							<f:selectItem itemLabel="2022" itemValue="2022" />
							<f:selectItem itemLabel="2023" itemValue="2023" />
							<f:selectItem itemLabel="2024" itemValue="2024" />
							<f:selectItem itemLabel="2025" itemValue="2025" />
							<f:selectItem itemLabel="2026" itemValue="2026" />
							<f:selectItem itemLabel="2027" itemValue="2027" />
							<f:selectItem itemLabel="2028" itemValue="2028" />
							<f:selectItem itemLabel="2029" itemValue="2029" />
							<f:selectItem itemLabel="2030" itemValue="2030" />
						</p:selectOneMenu>																
					</p:panelGrid>
					<f:facet name="footer">
						<h:form>
							<center>								
								<p:commandButton action="#{reportBean.verConsumoConexion(lecturaBean.conexion)}"
						 						value="Generar Reporte" ajax="false" />								
							</center>
						</h:form>
					</f:facet>				
				</p:panel>				
			</h:form>						
		</center>
	</ui:define>
</ui:composition>
</html>
