<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/abms/ABMTemplate.xhtml">
	<ui:define name="tituloPantalla">
	    <h:outputFormat value="#{msg.title}">
	    	<f:param value="#{msg.titleUsuarios}"/>
	    </h:outputFormat>
	</ui:define>
	
	<ui:define name="content">
	    <center>
	    <h:form id="alta">
	    	<p:panel header="#{msg.paramUsuarioHeader}"   >
				<p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
				<p:panelGrid columns="2">
					<p:outputLabel value="#{msg.paramUsuarioUsu}" for="nomUsu"/>
	    			<p:inputText id="nomUsu" value="#{usuarioBean.usuario.usuario}" 
	    			             required="true"/>
	    			<p:outputLabel value="#{msg.paramUsuarioPass}" for="usuPass"/>
	    			<p:password id="usuPass" value="#{usuarioBean.usuario.password}" 
	    			             required="true" match="usuPassRep" validator="#{loginBean.validateSeisDigitos}">	    				
	    			</p:password>
	    			<p:outputLabel value="#{msg.paramUsuarioPassRep}" for="usuPassRep"/>
	    			<p:password id="usuPassRep" value="#{usuarioBean.passRep}" 
	    			             required="true" validator="#{loginBean.validateSeisDigitos}">	    				
	    			</p:password>
	    			<ui:remove>
		    			<p:outputLabel value="#{msg.paramUsuarioUsuTpo}" for="usuTipos"/>
		    			<p:selectOneMenu id="usuTipos" value="#{usuarioBean.tipoUsuId}"
							required="true" panelStyle="width:180px" effect="fold">
							<f:selectItem itemLabel="#{msg.paramCombos}" itemValue="" />
							<f:selectItems value="#{usuarioBean.lstTipoUsu}"
								var="usuTip" itemLabel="#{usuTip.descripcion}"
								itemValue="#{usuTip.id}" />
						</p:selectOneMenu>
					</ui:remove>
					<f:facet name="footer">
						<center>
							<p:commandButton action="#{usuarioBean.insertarUsuario}" 
											 update=":alta"
											 value="#{msg.paramCargar}"/>
						</center>
					</f:facet>
					
				</p:panelGrid>
			</p:panel>
		</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
